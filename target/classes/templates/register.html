<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Railway Ticket System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="page-center">
    <h2>ðŸ§¾ User Registration</h2>

    <form id="registerForm">
      <label>Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>

      <label>Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

      <label>Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

      <label>Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

      <label>Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required><br><br>

      <button type="submit">Register</button>
    </form>

    <p id="registerResult"></p>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
